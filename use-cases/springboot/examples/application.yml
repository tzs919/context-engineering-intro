spring:
  application:
    name: demo-app

  # H2 数据库配置
  h2:
    console:
      enabled: true
      path: /h2-console

  # 数据源配置
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver

  # JPA 配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# 日志配置
logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO

# 服务器配置
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
